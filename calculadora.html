<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Incluye el archivo CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <!-- Aquí irá el contenido de la calculadora -->
                        <div class="calculadora">
                            <input type="text" class="form-control mb-2" id="display" disabled>
                            <div class="row">
                                <button class="btn btn-danger col-12" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('7')">7</button>
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('8')">8</button>
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('9')">9</button>
                                <button class="btn btn-outline-secondary col-3" onclick="appendToDisplay('+')">+</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('4')">4</button>
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('5')">5</button>
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('6')">6</button>
                                <button class="btn btn-outline-secondary col-3" onclick="appendToDisplay('-')">-</button>

                            </div>
                            <div class="row">
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('1')">1</button>
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('2')">2</button>
                                <button class="btn btn-outline-primary col-3" onclick="appendToDisplay('3')">3</button>
                                <button class="btn btn-outline-secondary col-3" onclick="appendToDisplay('*')">*</button>
                            </div>
                            <div class="row">  
                                <button class="btn btn-outline-primary col-6" onclick="appendToDisplay('0')">0</button>
                                <button class="btn btn-success col-3" onclick="calculateResult()">=</button>
                                <button class="btn btn-outline-secondary col-3" onclick="appendToDisplay('.')">.</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye el archivo JavaScript de Bootstrap (opcional) -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>

</html>
